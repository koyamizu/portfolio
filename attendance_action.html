<body>
    <header>
        <nav>
            <ul>
                <li><a href="time_recorder.html">勤怠トップ</a></li>
                <li><a href="">シフト表</a></li>
                <li class="li-admin"><a href="index.html">ホームへ戻る</a></li>
            </ul>
        </nav>
    </header>
    <article>
        <h1>現在：〇〇〇〇 さんでログインしています</h1>
        <h2>4月9日(水)</h2>
        <div id="clock">--:--:--</div>
        <script>
            function updateClock() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
            }
            updateClock();
            setInterval(updateClock, 1000);
        </script>
        <p>
            <button type="submit" class="sub-button" style="background-color: #DE3143">出勤</button>
            <button type="submit" class="sub-button" style="background-color: #147CBC">退勤</button>
        </p>
    </article>
