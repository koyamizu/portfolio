<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>勤怠入力画面</title>
    <link rel="stylesheet" href="css/mystyle.css">
    <meta name="viewpoint" content="width=device-width">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="attendance_input.html">勤怠入力画面</a></li>
                <li><a href="">シフト管理</a></li>
                <li><a href="manage_employees.html">従業員管理</a></li>
                <li><a href="submit_shifts.html">従業員シフト提出</a></li>
            </ul>
        </nav>
    </header>
    <article>
        <h1>勤怠入力画面</h1>
        <h2>4月9日(水)</h2>
        <div id="clock">--:--:--</div>
        <script>
            function updateClock() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
            }
            updateClock();
            setInterval(updateClock, 1000);
        </script>
        <form action="attendance_action.html" target="_self">
            <p>
                <label for="employeeid">従業員ID
                    <input name="employeeid" type="password" placeholder="半角で入力してください" required class="form">
                </label>
                <button type="submit">ログイン</button>
            </p>
        </form>
        <table>
            <caption>本日の勤務予定者</caption>
            <tr>
                <th style="width:30%">名前</th>
                <th style="width:20%">担当業務</th>
                <th>出勤時刻</th>
                <th>退勤時刻</th>
            </tr>
            <tr>
                <td>香椎ちはや</td>
                <td>X</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>吉塚はかた</td>
                <td>Y</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>古賀ちどり</td>
                <td>X</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>黒崎おりお</td>
                <td>X</td>
                <td></td>
                <td></td>
            </tr>
        </table>

    </article>
    <footer>
        <p><span style="font-weight: bold">緊急連絡先</span>：<span class="tel-num">080-XXXX-XXXX（店長）</span>
            または　<span class="tel-num">080-YYYY-YYYY（社員：箱崎）</span></p>
    </footer>

</body>

</html>
