<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>405</title>
</head>

<body>
	<h2>405 -Method Not Allowed</h2>
	<div>
		HTTPのPOSTメソッドは、このURLではサポートされていません。
	</div>
	<form method="post" name="logout" th:action="@{/logout}">
		<a href="javascript:logout.submit()">ホームに戻る</a>
	</form>
</body>

</html>
