<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>管理者メニュー</title>
	<link th:rel="stylesheet" href="css/mystyle.css">
	<meta name="viewport" content="width=device-width">
</head>

<body>
	<p>
		<a th:href="@{/shift}">シフト管理</a>
	</p>

	</p>
	<p>
		<a th:href="@{/employees}">従業員管理</a>
	</p>
	<p>

	</form>
</body>

</html>
