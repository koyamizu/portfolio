<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>従業員メニュー</title>
	<link th:rel="stylesheet" href="css/mystyle.css">
	<meta name="viewport" content="width=device-width">
</head>

<body>
		<p>
			<a th:href="@{/shift}">シフト表/シフト提出</a>
		</p>
		<p th:with="today=${#temporals.createToday()}">
			<a th:href="@{/work-history/{this-month}
			/{employee-id}(this-month=${#temporals.month(today)},employee-id=${#authentication.principal.username})}">勤怠履歴</a>
		</p>
		<p>
			<a th:href="@{/absence-application}">欠勤申請</a>
		</p>
		<form method="post" name="logout" th:action="@{/logout}">
			<a href="javascript:logout.submit()">ホームに戻る</a>
		</form>
</body>

</html>
