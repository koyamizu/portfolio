<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>勤怠修正</title>
	<link th:rel="stylesheet" href="/css/mystyle.css">
	<meta name="viewport" content="width=device-width">
</head>

<body>
	<header>
		<nav>
			<ul>
				<li class="li-index">
					<a th:href="@{/work-history/{from-page}(from-page=${fromPage})}">戻る</a>
				</li>
			</ul>
		</nav>
	</header>
	<h1>勤怠修正</h1>
	<p th:if="${errorMessage}" th:text="${errorMessage}" class="error-message">エラーメッセージ</p>
	<form th:action="@{/work-history/update}" th:object="${form}" method="post">
		<table>
			<input type="hidden" th:field="${form.date}">
			<input type="hidden" th:field="${form.employeeId}">
			<tr>
				<th>名前</th>
				<td th:text="${form.employeeName}"></td>
			</tr>
			<tr>
				<th>日付</th>
				<td th:text="${form.date}">
				</td>
			</tr>
			<tr>
				<th>出勤時刻</th>
				<td>
					<span th:text="|現在:${form.clockIn}&nbsp;&nbsp;修正:|"></span>
					<input type="time" th:field="*{clockIn}" required>
				</td>
			</tr>
			<tr>
				<th>退勤時刻</th>
				<td>
					<span th:text="|現在:${form.clockOut}&nbsp;&nbsp;修正:|"></span>
					<input type="time" th:field="*{clockOut}" required>
				</td>
			</tr>
		</table>

		<input type="submit" value="更新">
	</form>
</body>

</html>
