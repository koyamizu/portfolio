<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
	<meta charset="utf-8">
	<title>シフト表</title>
	<link rel="stylesheet" href="/css/mystyle.css">
	<meta name="viewpoint" content="width=device-width">
	<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.6/index.global.min.js"></script>
	<script th:src="@{/js/shiftTable.js}"></script>
</head>

<body>
	<header>
		<nav>
			<ul>
				<li th:unless="${referer}=='http://localhost:8080/time_recorder'"><a th:href="@{/shift/form}">従業員シフト提出</a></li>
				<li class="li-admin">
					<a th:href="${referer}=='http://localhost:8080/time_recorder'?@{/time_recorder}:@{/user}">戻る</a>
				</li>
			</ul>
		</nav>
	</header>
	<article>
		<div id='calendar' style="width:80%;margin:0 auto"></div>
		<script type="text/javascript" th:inline="javascript">
			document.addEventListener('DOMContentLoaded', function () {initializeCalendar(/*[[${shifts}]]*/)});
		</script>
	</article>
</body>

</html>
