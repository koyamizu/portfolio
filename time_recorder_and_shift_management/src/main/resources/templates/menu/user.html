<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>勤怠システムホーム</title>
	<link th:rel="stylesheet" href="css/mystyle.css">
	<meta name="viewpoint" content="width=device-width">
</head>

<body>
		<p>
			<a th:href="@{/shift}">シフト表/シフト提出</a>
		</p>
		<p th:with="today=${#temporals.createToday()}">
			<a th:href="@{/attendance/{thisMonth}(thisMonth=${#temporals.month(today)})}">勤怠履歴</a>
		</p>
		<form method="post" name="logout" th:action="@{/logout}">
			<a href="javascript:logout.submit()">ホームに戻る</a>
		</form>
</body>

</html>
