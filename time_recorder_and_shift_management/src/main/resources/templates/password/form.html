<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>パスワードフォーム</title>
	<link th:rel="stylesheet" href="/css/mystyle.css">
	<meta name="viewpoint" content="width=device-width">
</head>

<body>
	<header>
		<nav>
			<ul>
				<li><a href="/employees">従業員一覧</a></li>
				<li class="li-admin">
					<form method="post" name="logout" th:action="@{/logout}">
						<a href="javascript:logout.submit()">ホームへ戻る</a>
					</form>
				</li>
			</ul>
		</nav>
	</header>
	<h1 th:if="${employeeForm.isNew}">パスワード登録</h1>
	<h1 th:unless="${employeeForm.isNew}">パスワード再登録</h1>
	<form th:action="${employeeForm.isNew}?@{/employees/save}:@{/employees/update}" th:object="${employeeForm}"
		method="post">
		<table>
			<tr>
				<th>名前</th>
				<td>
					<input type="text" th:field="*{name}">
				</td>
			</tr>
			<tr>
				<th>電話番号</th>
				<td>
					<input type="tel" th:field="*{tel}">
				</td>
			</tr>
			<tr>
				<th>住所</th>
				<td>
					<input type="text" th:field="*{address}">
				</td>
			</tr>
		</table>
		<input th:if="${employeeForm.isNew}" type="submit" value="登録">
		<input th:unless="${employeeForm.isNew}" type="submit" value="パスワード登録">
	</form>
</body>

</html>
