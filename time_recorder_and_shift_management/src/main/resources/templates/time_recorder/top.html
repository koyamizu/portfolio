<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>タイムレコーダー</title>
	<link th:rel="stylesheet" href="/css/mystyle.css">
	<meta name="viewpoint" content="width=device-width">
</head>

<body>
	<header>
		<nav>
			<ul>
				<li>
<!--					<form method="post" name="from_time_recorder" th:action="@{/shift/from_time_recorder}"-->
<!--					 style="display:inline">-->
<!--						<a href="javascript:from_time_recorder.submit()">シフト表</a>-->
<!--					</form>-->
				<a th:href="@{/shift/from_time_recorder}">シフト表</a>
				</li>
				<li class="li-admin">
					<form method="post" name="logout" th:action="@{/logout}">
						<a href="javascript:logout.submit()">ホームに戻る</a>
					</form>
				</li>
			</ul>
		</nav>
	</header>
	<article>
		<h1 class="sub-h1">タイムレコーダー</h1>
		<div th:with="today=${todaysEmployees[0].date}">
			<h2 class="sub-h2" th:text="${#temporals.format(today,'yyyy年MM月dd日(E)')}"></h2>
		</div>
		<div id="clock">--:--:--</div>
		<script>
			function updateClock() {
				const now = new Date();
				const hours = String(now.getHours()).padStart(2, '0');
				const minutes = String(now.getMinutes()).padStart(2, '0');
				const seconds = String(now.getSeconds()).padStart(2, '0');
				document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
			}
			updateClock();
			setInterval(updateClock, 1000);
		</script>
		<hr>
		<!--		一旦これでいいや。あとでまた認証が必要になったら作り変える。-->
		<!--		Spring Securityは使わずに、単純にデータベースから該当するシフトIDをプレースホルダにすればいい。-->
		<!--		<form action="@{/time_recorder/{id}(id=${employees[0].id})}" method="post" target="_self">-->
		<form th:action="@{/time_recorder/stamp}" method="post" target="_self">
			<p>
				<label for="employee_id">従業員ID
					<input name="employee_id" type="text" autocomplete="off" placeholder="半角で入力してください" required
						class="login">
				</label>
				<button type="submit">ログイン</button>
			</p>
		</form>
		<p th:if="${errorMessage}" th:text="${errorMessage}" style="color:red;font-weight: bold;">
			エラーメッセージ
		</p>
		<hr>
		<table>
			<caption>本日の勤務予定者</caption>
			<thead>
				<tr>
					<th style="width:30%">名前</th>
					<th>出勤時刻</th>
					<th>退勤時刻</th>
					<th>実働時間</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee:${todaysEmployees}">
					<th:block th:object="${employee}">
						<td th:text="*{employee.name}"></td>
						<td th:text="*{start}!=null?*{start}:'--:--:--'"></td>
						<td th:text="*{end}!=null?*{end}:'--:--:--'"></td>
						<td th:text="*{workTime}!=null?*{workTime}:'--:--:--'"></td>
					</th:block>
				</tr>
			</tbody>
		</table>

	</article>

</body>

</html>
