<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>打刻画面</title>
	<link th:rel="stylesheet" href="/css/mystyle.css">
	<meta name="viewpoint" content="width=device-width">
</head>

<body>
	<header>
		<nav>
			<ul>
				<li><a th:href="@{/time-recorder}">タイムレコーダー</a></li>
				<li class="li-index"><a th:href="@{/}">ホームへ戻る</a></li>
			</ul>
		</nav>
	</header>
	<article>
		<h1 class="sub-h1" style="font-size: 120%;">
			現在&nbsp;<span th:text="${employee.name}" style="font-size: 150%;"></span>
			&nbsp;さんでログインしています</h1>
		<h2 class="sub-h2" th:text="${#temporals.format(today,'yyyy年MM月dd日(E)')}"></h2>
		<div id="clock">--:--:--</div>
		<script>
			function updateClock() {
				const now = new Date();
				const hours = String(now.getHours()).padStart(2, '0');
				const minutes = String(now.getMinutes()).padStart(2, '0');
				const seconds = String(now.getSeconds()).padStart(2, '0');
				document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
			}
			updateClock();
			setInterval(updateClock, 1000);
		</script>
		<div class="stamp">
			<form th:action="@{/time-recorder/stamp/start}" method="post">
				<input type="hidden" name="shift-id" th:value=${shiftId}>
				<input type="submit" value="出勤" class="sub-button red">
			</form>
			<form th:action="@{/time-recorder/stamp/end}" method="post">
				<input type="hidden" name="shift-id" th:value=${shiftId}>
				<input type="submit" value="退勤" class="sub-button blue">
			</form>
		</div>
	</article>
</body>

</html>
